</div>

<script>
// Register chat bubble template
hytopia.registerSceneUITemplate('agent-chat', (id, onState) => {
    const element = document.getElementById('agent-chat').content.cloneNode(true);
    const container = element.querySelector('.agent-chat');
    const bubble = container.querySelector('.chat-bubble');
    const messageEl = container.querySelector('.message');
    
    let fadeTimeout;
    
    onState(data => {
        // Set agent name
        const nameEl = container.querySelector('.agent-name');
        if (nameEl && data.agentName) {
            nameEl.textContent = data.agentName;
        }

        // Agent header is always visible
        container.style.display = 'block';

        if (data.message) {
            // Clear any existing timeout
            clearTimeout(fadeTimeout);
            
            // Show new message
            messageEl.textContent = data.message;
            bubble.classList.remove('fade');
            bubble.style.display = 'block';

            // Set timeout to fade after 5 seconds
            fadeTimeout = setTimeout(() => {
                bubble.classList.add('fade');
                setTimeout(() => {
                    bubble.style.display = 'none';
                }, 300); // Match transition duration
            }, 5000);
        } else {
            // Hide only the chat bubble if there's no message
            bubble.style.display = 'none';
        }
    });
    
    return element;
});

// Handle received data from server
hytopia.onData((data) => {
    console.log('Received data:', data); // Debug log
    
    if (data.type === 'lakeUpdate') {
        console.log('Processing lake update:', data);
        const lakeStatusEl = document.getElementById('lake-status');
        if (lakeStatusEl) {
            lakeStatusEl.textContent = `Stock: ${data.stock} / ${data.capacity}`;
        }
    }
    else if (data.type === 'agentEnergyUpdate') {
        // Find the agent's energy display and update it
        const agentEntries = document.querySelectorAll('.thought-entry');
        agentEntries.forEach(entry => {
            const nameEl = entry.querySelector('.agent-name');
            if (nameEl && nameEl.textContent === data.agentName) {
                const energyEl = entry.querySelector('.agent-energy');
                if (energyEl) {
                    energyEl.textContent = `${Math.round(data.energy)}/${data.maxEnergy}`;
                }
            }
        });
    }
    else if (data.type === 'agentThoughts') {
        const container = document.getElementById('thoughts-container');
        if (container) { 
            // Generate HTML for all agents
            container.innerHTML = data.agents.map((agent, index) => {
                const thoughtId = `thought-text-${index}`; // Unique ID for thought container
                
                // Energy Text
                const energyText = agent.energy !== undefined && agent.maxEnergy !== undefined
                    ? `${Math.round(agent.energy)}/${agent.maxEnergy}`
                    : 'N/A';
                
                // Fish Count - Find fish in inventory array
                let fishCount = 0;
                if (agent.inventory && Array.isArray(agent.inventory)) {
                    const fishItem = agent.inventory.find(item => item.name === 'fish');
                    fishCount = fishItem ? fishItem.quantity : 0;
                }

                // Sanitize thought text slightly
                const safeThought = agent.lastThought?.replace(/</g, "&lt;").replace(/>/g, "&gt;") || 'Idle';

                // *** MODIFIED HTML STRUCTURE ***
                return `
                <div class="thought-entry">
                    <div class="agent-header-info"> 
                        <span class="agent-name">${agent.name}</span>
                        <img src="{{CDN_ASSETS_URL}}/ui/icons/energy_icon.png" class="energy-icon icon" alt="E:"> 
                        <span class="agent-energy">${Math.round(agent.energy)}/${agent.maxEnergy}</span>
                        <img src="{{CDN_ASSETS_URL}}/ui/icons/fish_icon.png" class="fish-icon icon" alt="Fish:"> 
                        <span class="agent-inventory">${fishCount}</span>
                    </div>
                    <div class="thought-text">
                        <div class="thought-text-content" id="${thoughtId}">${safeThought}</div>
                        <button class="toggle-thoughts" data-target-id="${thoughtId}" style="display: none;">Show More</button>
                    </div>
                </div>
            `}).join('');

            // After rendering, check overflow and set button visibility
            container.querySelectorAll('.thought-entry').forEach(entry => {
                const textContent = entry.querySelector('.thought-text-content');
                const toggleButton = entry.querySelector('.toggle-thoughts');

                if (textContent && toggleButton) {
                     // Reset state before check
                    textContent.classList.remove('expanded');
                    toggleButton.innerText = 'Show More';

                    // Check for overflow
                    const isOverflowing = textContent.scrollHeight > textContent.clientHeight;
                    toggleButton.style.display = isOverflowing ? 'inline-block' : 'none';
                }
            });

        } else {
            console.error("Could not find thoughts-container element");
        }
    }

    // --- Phase Update --- 
    else if (data.type === 'phaseUpdate') {
        const phaseTextEl = document.getElementById('phase-text');
        if (phaseTextEl) {
            phaseTextEl.textContent = data.phase || 'Unknown';
            // Change color based on phase
            phaseTextEl.style.color = data.phase === 'HARVEST' ? '#ff6b6b' : '#6bffb8'; // Red for Harvest, Green for Discussion
        }
    }

});

// --- Add Event Listener for Toggle Buttons ---
document.addEventListener('click', function(event) {
    // Check if the clicked element is a toggle button
    if (event.target.classList.contains('toggle-thoughts')) {
        event.preventDefault(); // Prevent potential default button actions
        
        const button = event.target;
        const targetId = button.getAttribute('data-target-id');
        const textContent = document.getElementById(targetId);

        if (textContent) {
            // Toggle the expanded class
            textContent.classList.toggle('expanded');

            // Update button text
            if (textContent.classList.contains('expanded')) {
                button.innerText = 'Show Less';
            } else {
                button.innerText = 'Show More';
            }
        }
    }
});
// --- End Event Listener ---

</script>
